{% extends "base.html" %}

{% block content %}

<div class="form">
	
  <form method="POST" class="form">

    <h1>Create Note</h1>
	
	{{ form.csrf_token }}
	<br>
	
    <div class="form-group">
	{{ form.title.label }} {{ form.title(class_="form-control", size=20) }}
	</div>

	<div class="form-group">
	{{ form.text.label }} {{ form.text(class_="form-control", size=20) }}
	</div>

	
	
	<div class="form-group">
    <input class="form-control" type="submit" name="create_note" value="Create">
	</div>
	
  </form>

	
</div>
{% endblock %}
