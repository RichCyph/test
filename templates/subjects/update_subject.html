{% extends "base.html" %}

{% block content %}

<div class="form">

  <form method="POST" class="form">

    <h1>Update Subject</h1>

	{{ form.csrf_token }}
	<br>

	<div class="form-group">
	{{ form.title.label }} {{ form.title(class_="form-control", size=20, value=title) }}
	</div>

	<div class="form-group">
    <input class="form-control" type="submit" name="update_subject" value="Update">
	</div>

	<a href="{{ url_for('delete_subject', id=subject_id) }}"> Delete </a>
  </form>


</div>
{% endblock %}
