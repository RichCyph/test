{% extends 'base.html' %}



{% block content %}

<br>
<br>

<div class="form">
  <form method="post" >
  
    <h1>Login</h1>
	{{ form.csrf_token }}
	<br>
	
    
	<div class="form-group">
	{{ form.username.label }} {{ form.username(class_="form-control", size=20) }}
	</div>
	
	<div class="form-group">
	{{ form.password.label }} {{ form.password(class_="form-control", size=20) }}
	</div>

	

	<div class="form-group">
    <input class="form-control" type="submit" name="login" value="Log In">
	</div>
	
  </form>


</div>
	
{% endblock %}
